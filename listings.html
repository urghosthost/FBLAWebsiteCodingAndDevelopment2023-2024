        section('listings', '#800020', 0, 'fadeInLeft',"images/customerserviceImage.webp", "Image of customer service person", 'left', 'CUSTOMER SERVICE', "Do you want to be a Customer Service Representative for a dynamic and vibrant custom T-shirt printing company? In this role, you will be responsible for handling orders, answering phone calls, addressing inquiries, and ensuring seamless communication between the company and our clients. We are looking for individuals with excellent communication skills to become a part of our creative team. At Axcelmark, we offer a starting salary of $13.50 per hour, along with opportunities for growth, a supportive work culture, and other exciting perks. Don't miss out on this chance to be a part of a growing company in a thriving industry!", 'CLICK HERE TO APPLY!', "application.html?option=customerservice");
